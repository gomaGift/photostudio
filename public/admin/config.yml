backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads/images"   # Where images are stored in repo
public_folder: "/uploads/images"        # Public URL path for Netlify/Vite

collections:
  - name: "images"
    label: "Images"
    label_singular: "Image"
    description: "Manage uploaded images"
    folder: "public/uploads/images"      # Images go here
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "file", widget: "image" }
      - { label: "Category", name: "category", widget: "select", options: ["Featured", "Weddings", "Graduations", "Birthdays", "Random"] }
      - { label: "Date", name: "date", widget: "datetime" }
